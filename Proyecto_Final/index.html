<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <select id="categoryFilter">
                <option value="all">Todas las categorías</option>
            </select>
        </div>
        <h1 class="header-title">Mi Tienda Online</h1>
        <div class="header-right">
            <div class="cart-container">
                <a href="cart.html" class="cart-icon">
                    <img src="https://img.freepik.com/vetores-premium/icone-de-carrinho-de-compras-rapido_414847-513.jpg?w=2000" alt="Carrito" class="icon">
                    <span id="cart-count" class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>
    <main id="productsContainer" class="products-grid">
    </main>

    <div id="productModal" class="modal">   
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-description"></p>
            <p id="modal-price" class="price"></p>
            <p id="modal-stock"></p>
            <button id="add-to-cart-modal" data-id="">Añadir al carrito</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
