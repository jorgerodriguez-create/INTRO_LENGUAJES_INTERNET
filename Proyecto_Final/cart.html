<!DOCTYPE html>
 <html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="cart.css"> </head>
 <body>
  <header>
   <h1>Mi Tienda Online</h1>
   <div class="cart-container">
    <a href="cart.html" class="cart-icon">
     <img src="https://img.freepik.com/vetores-premium/icone-de-carrinho-de-compras-rapido_414847-513.jpg?w=2000" alt="Carrito" class="icon">
     <span id="cart-count-header" class="cart-count">0</span>
    </a>
   </div>
  </header>
  <main>
   <h2>Carrito de Compras</h2>
   <div id="cart-items-container">
    </div>
   <div id="cart-total">
    <strong>Total: $<span id="total-price">0.00</span></strong>
   </div>
   <div class="cart-actions">
    <button id="clear-cart-button">Vaciar Carrito</button>
    <button id="back-to-store-button">Regresar a la Tienda</button>
   </div>
  </main>
  <script src="cart.js"></script>
 </body>
 </html>
